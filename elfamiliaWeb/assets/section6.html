<script>

var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
const datalist = document.getElementById('numbers');
  for (let i = 1; i <= 100; i++) {
    const option = document.createElement('option');
    option.value = i;
    datalist.appendChild(option);
  }

      </script>
